<!DOCTYPE html>
<html>
<head>
    <base href="/studio/">
    <title>Apicurio Studio - Logout</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.23.1/css/patternfly.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.23.1/css/patternfly-additions.min.css">
</head>
<body class="cards-pf">

  <div class="container-fluid">
    <div class="row" style="min-height: 35px"></div>
    <div class="row row-cards-pf">
      <div class="col-xs-12 col-sm-6">
        <div class="card-pf card-pf-accented">
            <div class="card-pf-heading">
              <h2 class="card-pf-title">
                <span class="fa fa-fw fa-info-circle"></span>
                <span>Thanks for trying <b>Apicurio Studio</b>...</span>
              </h2>
            </div>
            <div class="card-pf-body">
              <p style="font-size: 15px">
                You have been logged out of the application.  Please note that you will need to logout of
                <a href="https://www.github.com">GitHub</a> separately.  If you would like to get back in,
                just click the button below.
              </p>
              <p style="margin-top: 20px; margin-bottom: 20px">
                <a href="/studio/" class="btn btn-default btn-lg"><span class="fa fa-fw fa-arrow-left"></span><span>Back to Studio</span></a>
              </p>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.23.1/js/patternfly.min.js"></script>
</body>
</html>
