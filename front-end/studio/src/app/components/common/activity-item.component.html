<div class="activity-item row">
    <div class="col-md-1 activity-item-icon"><span class="fa fa-fw fa-{{ icon() }}"></span></div>
    <div class="col-md-9 activity-item-description">
        <span *ngIf="mode === 'user'">In <strong><a [routerLink]="[ '/apis', item.apiId ]">{{ item.apiName }}</a></strong>, you</span>
        <span *ngIf="mode !== 'user'"><strong class="by">{{ item.by }}</strong></span>
        <span>{{ description() }}</span>
    </div>
    <div class="col-md-2 activity-item-date">{{ item.on | date }}</div>
</div>
