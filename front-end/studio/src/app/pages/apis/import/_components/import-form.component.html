<div class="importapi-form-panel panel panel-default" [class.dragging]="dragging"
     (dragover)="onDragOver($event)" (drop)="onDrop($event)"
     (dragend)="onDragEnd($event)" (dragexit)="onDragEnd($event)" (dragleave)="onDragEnd($event)">
    <div class="panel-body">
        <form id="importapi-form" class="form-horizontal" (submit)="importApi()" #apiForm="ngForm">
            <div>&nbsp;</div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="api-import-type">Import Type</label>
                <div class="col-sm-10">
                    <drop-down id="api-import-type" [id]="'api-import-type'" [value]="importType" [options]="importTypeOptions()"
                               (onValueChange)="changeImportType($event)" [noSelectionLabel]="'Choose Type'"></drop-down>
                </div>
            </div>

            <div class="form-group" *ngIf="importType === 'from-url' || importType === 'from-scs'">
                <label class="col-sm-2 control-label" for="api-repository-url">Url</label>
                <div class="col-sm-10">
                    <input name="repository.url" type="url" id="api-repository-url" class="form-control"
                           placeholder="{{ urlPlaceholder() }}" required
                           [(ngModel)]="model.url"
                           pattern="https?://.+">
                </div>
            </div>

            <div class="form-group" *ngIf="importType === 'from-text'">
                <label class="col-sm-2">&nbsp;</label>
                <div class="col-sm-10">
                    <ace-editor #contentEditor
                                [(text)]="model.data"
                                [theme]="'eclipse'"
                                [mode]="textMode"
                                [durationBeforeCallback]="350"
                                style="position: relative; height: 500px; border: 1px solid #ccc; width: 100%"></ace-editor>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" [disabled]="!apiForm.form.valid || importingApi || (importType === 'from-text' && !model.data)">Import API</button>
                </div>
            </div>
        </form>
    </div>
</div>
