<div class="editor-problem-drawer">
    <div class="drawer-pf drawer-pf-notifications-non-clickable">
        <div class="drawer-pf-title">
            <a class="drawer-pf-close pficon pficon-close" (click)="close.emit(true)"></a>
            <h3 class="text-center">Validation Problems</h3>
        </div>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="drawer-pf-notification" *ngFor="let error of validationErrors">
                        <span *ngIf="error.severity === high()" class="pficon pficon-error-circle-o pull-left"></span>
                        <span *ngIf="error.severity === medium()" class="pficon pficon-warning-triangle-o pull-left"></span>
                        <span *ngIf="error.severity === low()" class="pficon pficon-info pull-left"></span>
                        <div class="drawer-pf-notification-content">
                            <span class="drawer-pf-notification-message">{{ error.message }}</span>
                            <div class="drawer-pf-notification-info">
                                <a (click)="goTo(error)">Go to problem</a>
                            </div>
                        </div>
                    </div>
