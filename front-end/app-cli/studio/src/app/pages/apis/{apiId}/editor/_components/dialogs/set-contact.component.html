<!-- Set Contact Dialog -->
<div bsModal #setContactModal="bs-modal" class="modal fade" id="setContactModal" tabindex="-1" role="dialog"
     aria-labelledby="setContactModalLabel" role="dialog" aria-hidden="true" (onShown)="setContactNameInput.focus()"
     (onHidden)="close()" *ngIf="isOpen()">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" (click)="cancel()">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title" id="setContactModalLabel">Set Contact Information</h4>
            </div>
            <div class="modal-body">
                <p>Enter information about the new query parameter below and then click Add.</p>
                <form id="setcontact-form" class="form-horizontal" (submit)="add()" #setContactForm="ngForm">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="name">Name</label>
                        <div class="col-sm-10">
                            <input #setContactNameInput name="name" type="text" id="name" class="form-control"
                                   placeholder="Contact Name" [(ngModel)]="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="email">Email</label>
                        <div class="col-sm-10">
                            <input name="email" type="text" id="email" class="form-control"
                                   placeholder="Contact Email Address" [(ngModel)]="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="url">URL</label>
                        <div class="col-sm-10">
                            <input name="url" type="text" id="url" class="form-control"
                                   placeholder="Contact URL" [(ngModel)]="url">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="ok()" [disabled]="!setContactForm.form.valid">OK</button>
                <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
