<div id="api-breadcrumb-bar">
    <breadcrumbs>
        <li breadcrumb label="Dashboard" icon="dashboard" [route]="[ '/' ]"></li>
        <li breadcrumb label="Settings" icon="sliders" [route]="[ '/settings' ]"></li>
        <li breadcrumb label="Profile" icon="user" class="active"></li>
    </breadcrumbs>
</div>
<page-error [error]="pageError" *ngIf="pageError"></page-error>
<div class="container-fluid" *ngIf="!pageError">
    <div class="row" style="min-height: 35px"></div>
    <div class="row row-cards-pf">
        <div class="col-xs-12 col-sm-2">
            <div class="panel panel-default panel-settings">
                <div class="panel-heading">
                    <h3 class="panel-title">Settings</h3>
                </div>
                <div class="panel-body">
                    <ul class="nav nav-settings">
                        <li role="presentation" class="active"><a [routerLink]="['/settings/profile']">User Profile</a></li>
                        <li role="presentation"><a [routerLink]="['/settings/accounts']">Linked Accounts</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-5">
            <div class="card-pf card-pf-accented">
                <div class="card-pf-heading">
                    <h2 class="card-pf-title">
                        <span class="fa fa-fw fa-user"></span>
                        <span>{{(user() | async).name }}</span>
                    </h2>
                </div>
                <div class="card-pf-body">
                    <div class="user-info">
                        <div>
                            <span class="user-info-label">Name:</span>
                            <span>Eric Wittmann</span>
                        </div>
                        <div>
                            <span class="user-info-label">Login:</span>
                            <span>eric</span>
                        </div>
                        <div>
                            <span class="user-info-label">Email:</span>
                            <span>eric.wittmann@gmail.com</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
