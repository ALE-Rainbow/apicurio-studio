<div class="importapi-form-panel panel panel-default" [class.dragging]="dragging"
     (dragover)="onDragOver($event)" (drop)="onDrop($event)"
     (dragend)="onDragEnd()" (dragexit)="onDragEnd()" (dragleave)="onDragEnd()">
    <div class="panel-body">
        <form id="importapi-form" class="form-horizontal" (submit)="importApi()" #apiForm="ngForm">
            <div>&nbsp;</div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="api-repository-url">Url</label>
                <div class="col-sm-10">
                    <input name="repository.url" type="url" id="api-repository-url" class="form-control"
                           placeholder="https://github.com/ORG/REPO/blob/master/path/to/open-api-doc.json" required
                           [(ngModel)]="model"
                           pattern="https?://.+">
                </div>
            </div>

            <div class="form-group" *ngIf="">
                <label class="col-sm-2 control-label" for="api-repository-url-error"></label>
                <div class="col-sm-10">
                    <div class="alert alert-danger" id="api-repository-url-error">
                        <span class="pficon pficon-error-circle-o"></span>
                        <strong>API Problem Detected!</strong> Yeah this is really messed up and you should <a href="#" class="alert-link">know about it</a>.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" [disabled]="!apiForm.form.valid || importingApi">Import API</button>
                </div>
            </div>
        </form>
    </div>
</div>
