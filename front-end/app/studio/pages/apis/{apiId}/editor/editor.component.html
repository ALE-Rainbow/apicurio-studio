<div class="api-editor" [class.light]="theme === 'light'">
    <div class="editor-master">
        <div class="editor-main selected">
            <h2>Gateway Configuration API</h2>
        </div>
        <div class="editor-search">
            <span class="fa fa-fw fa-search"></span>
            <input type="text" placeholder="Search everything...">
        </div>
        <div class="editor-outline">
            <!-- Resources Section -->
            <div class="section resource-section">
                <div class="section-header">
                    <a data-toggle="collapse" data-target="#resource-section-body">
                        <span class="section-label">Resources</span>
                    </a>
                    <button class="btn btn-sm btn-default pull-right"><span class="fa fa-plus"></span></button>
                </div>
                <div class="section-body collapse in" id="resource-section-body">
                    <div class="api-resource">
                        <span>/apis/</span>
                    </div>
                    <div class="api-resource" onclick="window.location = 'editor-resource.html'">
                        <span>/apis/</span><span class="path-param">organizationId</span><span>/</span><span class="path-param">apiId</span><span>/</span><span class="path-param">version</span>
                    </div>
                    <div class="api-resource">
                        <span>/apis/</span><span class="path-param">organizationId</span><span>/</span><span class="path-param">apiId</span><span>/</span><span class="path-param">version</span><span>/path</span>
                    </div>
                    <div class="api-resource">
                        <span>/clients/</span>
                    </div>
                    <div class="api-resource">
                        <span>/clients/</span><span class="path-param">organizationId</span><span>/</span><span class="path-param">apiId</span><span>/</span><span class="path-param">version</span>
                    </div>
                    <div class="api-resource">
                        <span>/system/status</span>
                    </div>
                </div>
            </div>
            <!-- Definitions Section -->
            <div class="section definition-section">
                <div class="section-header">
                    <a data-toggle="collapse" data-target="#definition-section-body">
                        <span class="section-label">Definitions</span>
                    </a>
                    <button class="btn btn-sm btn-default pull-right"><span class="fa fa-plus"></span></button>
                </div>
                <div class="section-body collapse in" id="definition-section-body">
                    <div class="api-definition">
                        <span class="fa fa-fw fa-code"></span>
                        <span>Api</span>
                    </div>
                    <div class="api-definition">
                        <span class="fa fa-fw fa-code"></span>
                        <span>NewApi</span>
                    </div>
                    <div class="api-definition">
                        <span class="fa fa-fw fa-code"></span>
                        <span>Client</span>
                    </div>
                </div>
            </div>
            <!-- Responses Section -->
            <div class="section response-section">
                <div class="section-header">
                    <a class="collapsed" data-toggle="collapse" data-target="#response-section-body">
                        <span class="section-label">Responses</span>
                    </a>
                    <button class="btn btn-sm btn-default pull-right"><span class="fa fa-plus"></span></button>
                </div>
                <div class="section-body collapse" id="response-section-body">
                    <div class="api-response">
                        <span class="fa fa-fw fa-reply"></span>
                        <span>NotFound</span>
                    </div>
                    <div class="api-response">
                        <span class="fa fa-fw fa-reply"></span>
                        <span>IllegalInput</span>
                    </div>
                    <div class="api-response">
                        <span class="fa fa-fw fa-reply"></span>
                        <span>GeneralError</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="editor-detail">
        <p>DETAIL</p>
    </div>
</div>
