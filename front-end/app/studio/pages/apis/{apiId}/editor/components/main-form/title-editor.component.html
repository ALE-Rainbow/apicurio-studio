<span *ngIf="editing !== true" class="api-title api-item-title" (mouseenter)="onMouseIn($event)" (mouseleave)="onMouseOut()">{{ title }}</span>
<div class="hover-overlay" *ngIf="hovering" [style.top]="hoverDims.top" [style.left]="hoverDims.left"
         [style.width]="hoverDims.width" [style.height]="hoverDims.height" (mouseleave)="onOverlayOut()"
         title="Click to edit" (click)="onStartEditing()">
    <div class="overlay-area"></div>
    <div class="overlay-actions">
        <button title="Click to edit the title." class="overlay-action" (click)="onStartEditing()"><span class="fa fa-pencil"></span></button>
    </div>
</div>
<form #editform *ngIf="editing === true" name="api-title-editor-form" class="api-title-editor-form api-inline-editor-form"
      (submit)="onEdit(newvalue.value)" style="display: inline">
    <input #newvalue type="text" class="form-control api-item-editor api-title-editor api-title api-item-title" name="title-editor"
         value="{{ title }}" [style.width]="hoverDims.width" [style.height]="hoverDims.height + 2" (keypress)="onInputKeypress($event)"
         (focus)="onInputFocus(true)" (blur)="onInputFocus(false)" (mouseenter)="onInputIn(true)" (mouseleave)="onInputIn(false)">
    <div class="edit-overlay" *ngIf="editing" [style.top]="editingDims.top + editingDims.height - 1" [style.left]="editingDims.left"
         [class.hover]="inputHover" [class.focus]="inputFocus">
        <div class="overlay-actions"><button title="Save changes." class="overlay-action btn btn-xm btn-primary" (click)="editform.submit()"><span class="fa fa-check"></span></button><button title="Cancel changes." class="overlay-action btn btn-sm btn-default" (click)="onCancelEdit()"><span class="fa fa-close"></span></button></div>
    </div>
</form>
