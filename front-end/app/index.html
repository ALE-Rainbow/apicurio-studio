<html>
<head>
    <base href="/">
    <title>API Design Studio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="node_modules/patternfly/dist/css/patternfly.css">
    <link rel="stylesheet" href="node_modules/patternfly/dist/css/patternfly-additions.css">
    <link rel="stylesheet" href="assets/studio.css">

</head>
<body class="cards-pf">

    <api-design-studio>Loading...</api-design-studio>

    <!-- build:vendor -->
    <script type="text/javascript" src="node_modules/systemjs/dist/system.src.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="node_modules/patternfly/dist/js/patternfly.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <script type="text/javascript" src="systemjs.config.js"></script>
    <!-- endbuild -->

    <!-- build:app -->
    <script>
        System.import('studio/vendor').then(function() {
            System.import('studio').catch(function(err){ console.error(err); });
        });
    </script>
    <!-- endbuild -->
</body>
</html>
