<html>
<head>
    <base href="/">
    <title>API Design Studio</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.12.0/css/patternfly.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.12.0/css/patternfly-additions.min.css">
    <link rel="stylesheet" href="assets/studio.css">

    <script type="text/javascript" src="./version.js"></script>
</head>
<body class="cards-pf">
    <api-design-studio>
        <div class="container container-fluid" id="load-container">
            <div id="apiman-holder">
                <object data="assets/hero.svg" type="image/svg+xml" id="apiman-the-hero"></object>
            </div>
            <div id=ball-holder>
                <svg id=ball width=100px height=100px viewBox="-50 -50 100 100">
                    <circle cx=0 cy=0 r=30 />
                </svg>
            </div>
        </div>
    </api-design-studio>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.12.0/js/patternfly.min.js"></script>

    <!-- build:vendor -->
    <script type="text/javascript" src="node_modules/systemjs/dist/system.src.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <script type="text/javascript" src="systemjs.config.js"></script>
    <!-- endbuild -->

    <!-- build:studio -->
    <script>
        System.import('studio/vendor').then(function () {
            System.import('studio').catch(function (err) { console.error(err); });
        });
    </script>
    <!-- endbuild -->
</body>
</html>
